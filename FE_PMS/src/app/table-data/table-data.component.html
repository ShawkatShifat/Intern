<div class="userTable">
  <div class="container mt-5 main-content">
    <h2 class="mb-4 text-center">Demo User List Table Data</h2>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Avatar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usersData">
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>
            <img [src]="user.avatar" alt="Avatar" class="img-thumbnail">
          </td>
        </tr>
      </tbody>
    </table>

    <div>
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="page === 1">
            <a class="page-link" (click)="previousPage()" tabindex="-1" [attr.aria-disabled]="page === 1">Previous</a>
          </li>
          <li class="page-item" *ngFor="let p of totalPagesArray" [class.active]="page === p">
            <a class="page-link" (click)="goToPage(p)">{{ p }}</a>
          </li>
          <li class="page-item" [class.disabled]="page === totalPages">
            <a class="page-link" (click)="nextPage()">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
