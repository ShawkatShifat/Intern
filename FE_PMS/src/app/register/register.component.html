<div class="registration">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4">
          <div class="text-center mb-4">
            <img 
              src="assets/img/dphe-logo.png" 
              alt="Logo" 
              class="img-fluid" 
              style="max-width: 150px; height: 80px;">
          </div>
          <h3 class="text-center mb-4 fs-3">Rural Development Project Management<br> & Monitoring System</h3>
          <h3 class="text-center mb-4 fs-5">REGISTRATION</h3>
          <form #registrationForm="ngForm" (ngSubmit)="register()">
            <div class="form-group mb-3">
              <label for="name">Name:</label>
              <input 
                type="text" 
                [(ngModel)]="name" 
                [ngModelOptions]="{standalone:true}" 
                id="name" 
                name="name"
                class="form-control" 
                placeholder="Name" 
                required
                #nameCtrl="ngModel">
              <div *ngIf="nameCtrl.invalid && nameCtrl.touched" class="text-danger">
                Name is required.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="email">Email:</label>
              <input 
                type="email" 
                [(ngModel)]="email" 
                [ngModelOptions]="{standalone:true}" 
                id="email" 
                name="email"
                class="form-control" 
                placeholder="Email" 
                required
                email
                #emailCtrl="ngModel">
              <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="text-danger">
                Email is required and must be a valid email.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="mobileNo">Mobile No. :</label>
              <input 
                type="number" 
                [(ngModel)]="mobileNo" 
                [ngModelOptions]="{standalone:true}" 
                id="mobileNo" 
                name="mobileNo"
                class="form-control" 
                placeholder="Mobile No." 
                required
                #mobileNoCtrl="ngModel">
              <div *ngIf="mobileNoCtrl.invalid && mobileNoCtrl.touched" class="text-danger">
                Mobile number is required.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="gender">Gender:</label>
              <select 
                [(ngModel)]="gender" 
                [ngModelOptions]="{standalone:true}" 
                id="gender" 
                name="gender"
                class="form-control" 
                required
                #genderCtrl="ngModel">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
              <div *ngIf="genderCtrl.invalid && genderCtrl.touched" class="text-danger">
                Gender is required.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="username">Username:</label>
              <input 
                type="text" 
                [(ngModel)]="username" 
                [ngModelOptions]="{standalone:true}" 
                id="username" 
                name="username"
                class="form-control" 
                placeholder="Username" 
                required
                #usernameCtrl="ngModel">
              <div *ngIf="usernameCtrl.invalid && usernameCtrl.touched" class="text-danger">
                Username is required.
              </div>
            </div>
            <div class="form-group mb-4">
              <label for="password">Password:</label>
              <input 
                type="password" 
                [(ngModel)]="password" 
                [ngModelOptions]="{standalone:true}" 
                id="password" 
                name="password"
                class="form-control" 
                placeholder="Password" 
                required
                #passwordCtrl="ngModel">
              <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="text-danger">
                Password is required.
              </div>
            </div>
            <div class="d-flex flex-column justify-content-center">
              <div class="d-flex flex-row justify-content-center mt-3">
                <p>Already have an account?</p>
                <a routerLink="/login" class="ms-1">Login</a>
              </div>
              <button type="submit" class="btn btn-primary" 
              [disabled]="nameCtrl.invalid || 
               emailCtrl.invalid ||
               mobileNoCtrl.invalid ||
               genderCtrl.invalid ||
               passwordCtrl.invalid ||
               passwordCtrl.invalid">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
